    <link rel="manifest" href="./manifest.json">
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./service-worker.js')
                    .then(registration => {
                        console.log('Service Worker registered with scope:', registration.scope);
                    })
                    .catch(err => {
                        console.log('Service Worker registration failed:', err);
                    });
            });
        }
    </script>

<body class="d-flex flex-column vh-100 user-select-none">
    <nav class="navbar bg-body-tertiary sticky-top shadow-sm">
        <div class="container-fluid">
            <h1 class="navbar-brand text-primary d-flex justify-content-center align-items-center gap-1">
                <img src="./assets/logo.png" alt="Logo" width="30" height="30">
                <span>TODO</span>
            </h1>

            <button id="deleteCheckedBtn" class="btn btn-danger p-2 rounded-circle d-flex justify-content-center align-items-center" data-bs-toggle="tooltip" data-bs-title="Delete completed tasks">
                <img src="./assets/delete-icon.svg" alt="Delete" width="20" height="20">
            </button>
        </div>
    </nav>

    <section class="container-sm flex-grow-1 d-flex flex-column">
        <ul id="taskList" class="list-group list-group-flush list-group-item-light border-primary d-flex flex-column">
        </ul>

        <div id="empty-tasklist" class="flex-grow-1 d-flex flex-column justify-content-center align-items-center">
            <img src="./assets/empty-box.png" alt="Box" width="100" height="100">
            <p class="text-muted small">No tasks</p>
        </div>
    </section>

    <section class="p-3 bg-body-tertiary d-flex shadow sticky-bottom">
        <input type="text" maxlength="100" placeholder="Add new a task..." id="taskInput" class="form-control rounded-0 rounded-start-pill" autocomplete="off">
        <button id="addBtn" class="btn btn-primary rounded-0 rounded-end-pill d-flex justify-content-center align-items-center">
            <img src="./assets/add-icon.svg" alt="Add" width="20" height="20">
        </button>
    </section>
</body>

</html>
